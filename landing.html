<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>I N J O Z I</title>
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link href="css/style.css" rel="stylesheet">
    <link type="text/css" href="http://csshake.surge.sh/csshake.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>
<div class="col-sm-12">
    <div class=" col-sm-offset-2 col-sm-10 child">
            <img src="assets/LOGO.png" class="img-responsive col-sm-10 logo">
    </div>

    <div class="col-sm-2 clr-pad preloader_container">
        <div id="preloader" class="preloaderwrapper">
            <div class="progress" id="progress"></div>
            <div class="overviewLogoPreloader"></div>
        </div>
    </div>
    <div class="col-sm-offset-1 col-sm-11 col-md-offset-2 col-md-10 contacts child">
        <div class="inner">
            <div class="col-sm-2 clr-pad move-right line_caps">
                <a href="https://www.facebook.com/injozi?fref=ts">
                   <div class="nudge-down"> <p><span class="new_shit flt-r"> ON THE</span> </br><span class="coming">FACE<span class="bold">BOOK</span></span></p></div>
                </a>
            </div>
            <div class="col-sm-3 contact-container">
                <div class="green-border">
                    <p><span class="green">PHONE_</span>+27 11 726 8466</p>
                </div>
            </div>

            <div class="col-sm-3 contact-container clr-pad-l email-container">
                <div class="green-border">
                    <a href="mailto:info@injozi.biz" />
                        <p><span class="green">EMAIL_</span>INFO@INJOZI.BIZ</p>
                    </a>
                </div>
            </div>
            <div class="col-sm-3 clr-pad move-left line_caps">
                <p><span class="new_shit  flt-l"> NEW SHIT</span> </br><span class="coming">COMING <span class="bold">SOON</span></span></p>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="js/progressbar.min.js"></script>
<script type="text/javascript" src="examples.js"></script>
</body>
</html>
