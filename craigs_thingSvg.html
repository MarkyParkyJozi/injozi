        -webkit-animation-delay: 2s;
    }

    nav.open .vert-menu-line.three{
        -webkit-animation: killMarginL 1s forwards;
        -webkit-animation-delay: 2s;
    }

        -webkit-animation: fadein 1s forwards;
        -webkit-animation-delay: 3s;
    }

    nav.open{
            /*transform-origin: bottom left;*/
        -webkit-animation: rotater 1s forwards, mymove 1s forwards;
        -webkit-animation-delay: 0s, 1s;
        }
    #cursor.open{
        animation: minusNinety 1s forwards,fadeout 1s forwards,fadein 1s forwards;
        -webkit-animation-delay: 0s, 1s,2s;
    }
    @keyframes killMarginL {
        100%  {margin-left: 0;}
    }

    @keyframes minusNinety {
        100%  {transform: rotate(-90deg);}
    }

    @keyframes fadeout {
        100%  {opacity: 0;}
    }

    @keyframes fadein {
        100%  {opacity: 1;}
    }

    /* Standard syntax */
    @keyframes rotater {
        100%  {transform: rotate(0deg);}
    }

    @keyframes mymove {
        100%  {top: 10px;left:10px}
    }

    nav {

        width: 500px;
        height: 40px;
        position: absolute;
        /*top: 10px;*/
        /*left: 10px;*/
        transform: rotate(90deg);
        transform-origin: 20px 20px;
        -webkit-transition: transform 0.3s ease-in; /* Changed here */
        -moz-transition: transform 0.3s ease-in;
        -o-transition: transform 0.3s ease-in;
        transition: transform 0.3s ease-in;
    }

    /* list styles */
    nav ul {
        width: 500px;
        margin: 0px auto;
        overflow: auto;
        list-style: none;
        padding: 0;
    }

    nav li {
        font-family: Open Sans, sans-serif;
        font-size: 14px;
        font-weight:300;
        float: left;
        padding-right: 20px;
        padding-left: 20px;
        padding-top: 10px;
        opacity: 0;
        -webkit-transition: all 0.3s ease-in; /* Changed here */
        -moz-transition: all 0.3s ease-in;
        -o-transition: all 0.3s ease-in;
        transition: all 0.3s ease-in;
    }

    nav li:last-child {
        border: none;
    }

    nav li a {
        text-decoration: none;
        color: #888;
        transition: all .5s ease;
        -webkit-transition: all .5s ease;
        -moz-transition: all .5s ease;
        -o-transition: all .5s ease;
    }

    nav li a:hover {
        color: #333;
    }

    nav li.active a {
        color: #2de9a1;
        font-weight: normal;
    }

    nav span {
        float: left;
    }

    .notransition {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -o-transition: none !important;

            'strokeColor': '#2de9a1',
            'drawSequential': false,
            'ease': 'easeInOutQuad'
        });

        $ex.lazylinepainter({
            'svgData': svgDataEx,
            'strokeWidth': 2,
            'strokeColor': '#2de9a1',
            'drawSequential': false,
            'ease': 'easeInOutQuad',
            'onStrokeStart': function(){$ex.show()}
        });

        $backex.lazylinepainter({
            'svgData': svgDataBackEx,
            'strokeWidth': 2,
            'strokeColor': 'grey',
            'drawSequential': false,
            'ease': 'easeInOutQuad',
            'onStrokeStart': function(){console.log("Stroke started")},
            'onStrokeComplete': function(){$backex.hide();$ex.hide()},

        });


        setTimeout(function(){
            $('body').mouseover(function(){
                $(this).css({cursor: 'none'});
            });
            $cube.lazylinepainter('paint');
        }, 10);

        function hideAll(except){
            except = (typeof except === 'undefined') ? 'none' : except;

            $cube.hide();
            $up.hide();
            $backup.hide();
            $down.hide();
            $backdown.hide();
            $menu.hide();
            $ex.hide();
            $backex.hide();

            switch (except) {
                case "cube":
                    $cube.show();
                    break;
                case "up":
                    $up.show();
                    $backup.show();
                    break;
                case "down":
                    $down.show();
                    $backdown.show();
                    break;
                case "menu":
                    $menu.show();
                    break;
                case "ex":
                    $ex.show();
                    $backex.show();
                    break;
            }

            $cube.hide();
            $up.hide();
            $backup.hide();
            $down.hide();
            $backdown.hide();
            $menu.hide();
            $ex.hide();
            $backex.hide();


        }
        function showAll(){

            $cube.show();
            $up.show();
            $backup.show();
            $down.show();
            $backdown.show();
            $menu.show();
            $ex.show();
            $backex.show();


        }
        function showUp(){
            $backup.hide();
            $up.lazylinepainter('paint');
        };

        function hideUp(){
            $backup.show();
            $backup.lazylinepainter('paint');
            isUp = false;
        };

        function showDown(){
            $backdown.hide();
            $down.lazylinepainter('paint');
        };

        function hideDown(){
            $backdown.show();
            $backdown.lazylinepainter('paint');
            isDown = false;
        };

        function showMenu(){
            $menu.show();
            $menu.lazylinepainter('paint');
            $cube.addClass('menu');

            document.getElementById("up").style.visibility = "hidden";
            document.getElementById("backup").style.visibility = "hidden";
            document.getElementById("down").style.visibility = "hidden";
            document.getElementById("backdown").style.visibility = "hidden";

            isMenuButton = true;
        };

        function hideMenu(setbool){
            setbool = (typeof setbool === 'undefined') ? false : setbool;
            $menu.hide();
            document.getElementById("up").style.visibility = "visible";
            document.getElementById("backup").style.visibility = "visible";
            document.getElementById("down").style.visibility = "visible";
            document.getElementById("backdown").style.visibility = "visible";

            $('#cube').removeClass('menu');
            $('#cube').addClass('nomenu');

            isMenuButton = setbool;
        };

        function showEx(){
            $backex.hide();
            $ex.lazylinepainter('paint');
        };

        function hideEx(){
            $backex.show();
            $backex.lazylinepainter('paint');
        };



        $(window).resize(function () {
            $windowHeight = window.innerHeight;
            $section = $windowHeight/3;
            $(".my-row").css('height', $section + 'px');
        });

        $(document).on('mousemove', function(e){
               $('#cursor').css({
                   left:  e.pageX,
                   top:   e.pageY
               });

               if((e.pageY < $section)) {
                   if(isUp) {
                       hideUp();
                   }else if(isDown){
                       hideDown();
                   }

                   if(!isMenuButton && !isNavOpen){
                       showMenu();
                   }
               }else{
                   if(isMenuButton && !isNavOpen){
                       hideMenu();
                   }
               }

               if((e.pageY > $section)&&(e.pageY < $section*2)&& !isUp && !isMenuButton){
                   if(isDown) {
                       hideDown();
                   }
                   if(isMenuButton) {
                       isMenuButton = false;
                   }
                   showUp();
                   hideMenu()
               }

               if((e.pageY > $section*2)&& !isDown && !isMenuButton){
                   if(isUp) {
                       hideUp();
                   }
                   if(isMenuButton) {
                       isMenuButton = false;
                   }
                   showDown();
                   hideMenu()
               }

               if(isMenuButton && !isNavOpen){
                   $navigation.css({
                       display:'block',
                       left:  (e.pageX-14),
                       top:   (e.pageY-8)
                   });
               } else if(!isNavOpen){
                   $navigation.css({
                        display:'none'
                    });
                }
        });

        $(document).on('click', function(e){
           if(isMenuButton){
               if(!isNavOpen) {
                   $cursor.addClass('open');
                   $navigation.addClass('open');
                   isNavOpen = true;
                   setTimeout(function(){
                     hideAll('ex');
                       showEx();
                   }, 2000);

               }else{
                   $cursor.removeClass('open');
                   $navigation.removeClass('open');
                   isNavOpen = false;

                       showAll();
                       hideEx();

               }
           }
        });
    });
</script>
</body>
</html>
