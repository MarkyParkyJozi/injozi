<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>I N J O Z I</title>
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link href="css/style.css" rel="stylesheet">
    <link type="text/css" href="http://csshake.surge.sh/csshake.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>
<style>
    .gun img{
        width: 73px;
        height: auto;
    }
    .bullet img{
        width: 21px;
        height: auto;
    }

    .gun {position: absolute;z-index: 10;}
    .bullet {position:absolute;top: 15.5px;
        left: 121px;
        z-index: 1;}

</style>
<div class="container">

    <div class="holster">
        <div class="gun">
            <img src="assets/hand_gun.png" >
        </div>
        <div class="bullet">
            <img src="assets/bullet.png" >
        </div>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="js/jquery.lazylinepainter-1.7.0.min.js"></script>

<audio id="myAudio">
    <source src="assets/fart.mp3" type="audio/mpeg" >
</audio>

<script>
    var soundDiv = $("#sound");
    var soundButt = soundDiv.find("#sound_text");
    var audioPlayer = document.getElementById("myAudio");
    var soundOn = false;


    setTimeout(function() {
        $('.bullet').animate({left:'150'},800,'easeOutQuad');
        audioPlayer.play();
    }, 3000);
</script>
</body>
</html>
